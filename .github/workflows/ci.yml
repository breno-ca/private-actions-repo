name: Continuous Integration
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.20.13

      - name: Add git credentials
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git config --global url.https://action-runner:$TOKEN@github.com.insteadOf https://github.com


      - name: Update Dependencies
        run: |
          go env -w GOPRIVATE=$PRIVATE_REPO_URL && \
          go get -u

      - name: Run Main
        run: go run main.go
